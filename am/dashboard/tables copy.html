<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />  
  
</head>
<body>
  <div class="row" ng-app="myApp" ng-controller="controller">
    <div class="col-md-2 pull-left">
      <label>Linhas por página</label>
      <select ng-model="data_limit" class="form-control">
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <div class="col-sm-6 pull-right">
      <label>Buscar</label>
      <input type="text" ng-model="search" ng-change="filter()" placeholder="Buscar..." class="form-control"/>
    </div>
  </div>
  </br>
  <div class="row">
    <div class="col-md-12" ng-show="filter_data > 0">
        <table class="table table-striped table-bodered">  
            <thead id="TblHead">  
                <tr>  
                    <th>Nome <a ng-click="sort_with('nome')"><i class="glyphicon glyphicon-sort"></i></a></th>  
                    <th>E-mail</th>  
                    <th>Endereço</th>  
                    <th>CEP </th>  
                    <th>CPF</th>  
                    <th>É deficiente?</th> 
                </tr>  
            </thead>  
            <tbody>  
                <tr ng-repeat="data in searched = (file | filter:search | orderBy : base :reverse) | beginning_data:(current_grid-1)*data_limit | limitTo:data_limit">  
                    <td><a title='Click to view' href="#" target='_blank' class='btn btn-info btn-md'><span class='glyphicon glyphicon-user'></span> View</a></td>  
                    <td> {{data.OrderFrom}}</td>  
                    <td>{{data.nome}}</td>  
                    <td>{{data.email}}</td>  
                    <td>{{data.endereco}}</td>  
                    <td>{{data.cep}}</td>  
                    <td>{{data.cpf}}</td> 
                </tr>  
            </tbody>  
        </table>  
    </div>
    <div ng-show="filter_data==0" class="col-md-12">
      <div class="col-md-12">
        <h4>Sem registros</h4>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-6 pull-left">
        <h5>showing {{searched.length}}</h5>
      </div>
      <div ng-show="filter_data > 0" class="col-md-6">
        <div pagination="" page="current_grid" on-select-page="page_position(page)"boundary-links="true" total-items="filter_data" items-per-page="data_limit" class="pagination-small pull-right" previus-text="&laquo;" next-text="&raquo;"></div>
      </div> 
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/table-controller.js"></script>
</body>
</html>
